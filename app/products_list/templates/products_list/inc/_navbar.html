{% load static %}
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'main_page:index' %}"
               class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
               style="margin-right: 30px;">
                <img src="{% static 'images/logo_small.png' %}" alt="Тот самый список">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'products_list:index' %}" class="nav-link px-2 link-dark">Мои
                    списки</a></li>
            </ul>

            {% if user.is_authenticated %}
            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                   id="dropdownUser1"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Добавить новый список</a></li>
                    <li><a class="dropdown-item" href="#">Профиль</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выход</a></li>
                </ul>
            </div>
            {% else %}
            <div class="col-md-3 text-end">
                <a href="{% url 'users:login' %}" class="btn btn-outline-primary me-2">Войти</a>
                <a href="{% url 'users:register' %}" class="btn btn-primary">Зарегистрироваться</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
