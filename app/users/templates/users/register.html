{% extends "main_page/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="m_mt4">
    <h3>Регистрация нововго пользователя</h3>
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Регистрация" %}
        <input type="hidden" name="next" value="{% url 'main_page:index' %}"/>

    </form>
</div>
{% endblock content %}
