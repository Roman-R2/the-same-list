{% extends "main_page/base.html" %}
{% load django_bootstrap5 %}


{% block content %}
    <h1 class="display-5 text-center">Регистрация нового пользователя</h1>
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Регистрация" %}

        <input type="hidden" name="next"
               value="{% url 'products_list:index' %}"/>
    </form>

{% endblock content %}
